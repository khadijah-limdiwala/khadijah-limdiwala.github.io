<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khadijah Limdiwala</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Matches index page's beige background */
            color: #5b3924; /* Dark brown text */
        }
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background: rgba(91, 57, 36, 0.75);
            color: #f5f5dc;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; */
        }
        .hamburger {
            font-size: 2rem;
            cursor: pointer;
            color: #f5f5dc;
            background: none;
            border: none;
        }
        .navbar {
            list-style: none;
            display: none;
            flex-direction: column;
            text-align: justify;
            /* position: absolute;
            top: 100%;
            left: 0;
            background: #5b3924;
            width: 100%; */
        }
        .navbar.active {
            display: flex;
        }
        .navbar li {
            margin: 0.5rem 0;
            text-align: center;
        }
        .navbar a {
            color: #f5f5dc;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .contact-form {
            background-color: #fff8dc; /* Slightly lighter than the main background */
            border: 1px solid #4b2e1e;
            border-radius: 5px;
            max-width: 400px;
            margin: 6rem auto 2rem; /* Push down to accommodate fixed navbar */
            padding: 2rem;
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.4rem;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            border: 1px solid #4b2e1e;
            border-radius: 3px;
            padding: 8px;
            margin-bottom: 1rem;
        }
        .contact-form button {
            background-color: #4b2e1e;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
        }
        footer {
            background: rgba(91, 57, 36, 0.75);
            color: #f5f5dc;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
    <script>
         document.addEventListener("DOMContentLoaded", () => {
            const hamburger = document.querySelector(".hamburger");
            const navbar = document.querySelector(".navbar");
            hamburger.addEventListener("click", () => {
                navbar.classList.toggle("active");
            });

            // Simple form validation
            const form = document.querySelector('.contact-form');
            if (form) {
                form.addEventListener('submit', (event) => {
                    const name = document.getElementById('name');
                    const email = document.getElementById('email');
                    const message = document.getElementById('message');
                    if (!name.value.trim() || !email.value.trim() || !message.value.trim()) {
                        event.preventDefault();
                        alert('Please complete all fields.');
                    }
                });
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <button class="hamburger">â˜°</button>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#khad-intro">About</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="index.html#live-collaboration">Industrial Collaborations</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <form action="/send-email" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Send</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Khadijah Limdiwala. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const form = document.querySelector('.contact-form');
          if (form) {
            form.addEventListener('submit', (event) => {
              const name = document.getElementById('name');
              const email = document.getElementById('email');
              const message = document.getElementById('message');
              if (!name.value.trim() || !email.value.trim() || !message.value.trim()) {
                event.preventDefault();
                alert('Please complete all fields.');
              }
            });
          }
        });
      </script>


</body>
</html>
